<head>
  <title>Telephone Pictionary</title>
</head>

<body>
  {{> loginButtons}}
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span8 offset1">
        {{> main}}
      </div>
      <div class="span2">
        {{> sidebar}}
      </div>
    </div>
  </div>
</body>

<template name="main">
  {{#if loggedIn}}
  {{#with assignment}}
    {{#if start}}
      {{> start}}
    {{/if}}
    {{#if picture}}
      {{> describe}}
    {{/if}}
    {{#if description}}
      {{> draw}}
    {{/if}}
  {{/with}}
  {{#with game}}
    {{> show}}
  {{/with}}
  {{else}}
  <h1>Log in to play</h1>
  {{/if}}
</template>

<template name="sidebar">
  {{#if loggedIn}}
  <ul class="nav nav-pills nav-stacked">
    <li class="{{playActive}}"><a class="playGame">Play</a></li>
    <li class="nav-header">Your recent games:</li>
    {{#each recentGames}}
    <li class="{{gameActive}}"><a class="selectGame" id="{{_id}}">{{firstPhrase}}</a></li>
    {{/each}}
  </ul>
  {{/if}}
</template>

<template name="show">
  <div class="show container-fluid">
    {{#each moves}}
      {{#with move}}
        {{> showMove}}
      {{/with}}
    {{/each}}
  </div>
</template>

<template name="showMove">
  <div class="row-fluid">
    {{#if picture}}
      <div class="canvas">
        <canvas id="{{_id}}"></canvas>
      </div>
    {{else}}
    <h3>{{answer}}</h3>
    {{/if}}
  </div>
</template>

<template name="timer">
  <h1 class="text-warning">{{timeLeft}}</h1>
</template>
